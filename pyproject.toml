[project]
name = "revanced-auto"
version = "1.0.0"
description = "ReVanced Builder: Automated APK patching and building system"
requires-python = ">=3.13"
readme = "README.md"
license = { file = "LICENSE" }
authors = [ { name = "ReVanced Builder Contributors" } ]
dependencies = [ "selectolax>=0.3.21", "requests", "orjson", "httpx[http2]", "asyncpraw", "uvloop", "aiofiles"]

[dependency-groups]
dev = [
 "ruff>=0.9.0",
 "mypy>=1.15.0",
 "pytest>=9.0.2",
]

[tool.uv]
package = false

[tool.ruff]
line-length = 100
target-version = "py313"
fix = true
exclude = [
  ".git",
  ".cache",
  ".var",
  ".venv",
  "venv",
  "node_modules",
  "__pycache__",
  "*.pyc",
]

[tool.ruff.lint]
select = [ "ALL"]
ignore = [
  "E501",   # line too long (handled by formatter)
  "T201",   # print() in CLI scripts is intentional
  "BLE001", # broad exception in CLI error handlers is acceptable
  "COM812", # trailing comma conflicts with formatter
]

[tool.ruff.format]
quote-style = "double"
indent-style = "space"
line-ending = "lf"

[tool.ruff.lint.isort]
known-first-party = [ "scripts" ]

[tool.ruff.lint.pydocstyle]
convention = "google"

[tool.mypy]
python_version = "3.13"
strict = true
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true
disallow_any_unimported = false
no_implicit_optional = true
warn_redundant_casts = true
warn_unused_ignores = true
warn_no_return = true
check_untyped_defs = true
strict_equality = true
ignore_missing_imports = true
