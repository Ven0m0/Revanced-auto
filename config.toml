rv-brand = "Piko"
included-patches = "'Dynamic color'"
dpi = "120-640dpi"

[TikTok]
enabled = false
included-patches = "'SIM spoof'"

[Instagram]
enabled = false
apkmirror-dlurl = "https://apkmirror.com/apk/instagram/instagram-instagram/"
