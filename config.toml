# =============================================================================
# ReVanced Auto-Build Configuration
# =============================================================================
# Configuration generator: https://j-hc.github.io/rvmm-config-gen/
# This file controls the behavior of the ReVanced build system
# Documentation:
# - Global settings apply to all apps unless overridden in app-specific sections
# - App sections are defined using [AppName] brackets
# - Use 'enabled = false' to skip building specific apps
# =============================================================================
# GLOBAL BUILD SETTINGS
# =============================================================================
# Parallel Build Jobs
parallel-jobs = 0
# ReVanced Integrations Checks
remove-rv-integrations-checks = true
# Compression Level
compression-level = 9
# Library Stripping (riplib)
riplib = true
# Default Architecture
arch = "arm64-v8a"
# Build Mode
build-mode = "apk"
# Default Patches Version
# - latest: Most recent stable release
# - dev: Latest development version (may be unstable)
patches-version = "dev"
# Default CLI Version
# ReVanced CLI version: "latest", "dev", or specific version tag
cli-version = "dev"
# Default App Version
# App version selection: "auto", "latest", "beta", or specific version
# - auto: Automatically select version compatible with patches
# - latest: Use newest stable version available
# - beta: Use latest beta version
# - Specific version: e.g., "18.48.39"
version = "auto"
# AAPT2 Optimization
# Enable Android Asset Packaging Tool optimization
# - Reduces APK size by optimizing resources
# - Keeps only: en language, xxhdpi density, arm64-v8a architecture
# - Can reduce APK size by 10-30%
# - Only applies to arm64-v8a APK builds
# Default: true
enable-aapt2-optimize = true

# AAPT2 Binary Source
# GitHub repository to fetch custom aapt2 binary from (dynamically downloaded)
# The binary is cached locally for 7 days to avoid redundant downloads
# Set to "" to disable dynamic fetching and use only system/bundled aapt2
# Default: "Graywizard888/Custom-Enhancify-aapt2-binary"
aapt2-source = "Graywizard888/Custom-Enhancify-aapt2-binary"

# Custom AAPT2 for ReVanced CLI
# Pass --custom-aapt2-binary flag to ReVanced/Morphe CLI during patching
# Ensures the dynamically fetched aapt2 is used for resource processing
# Default: true
use-custom-aapt2 = true
# =============================================================================
# APP CONFIGURATIONS
# =============================================================================
# Each app section can override global settings
# Required fields: at least one download URL (uptodown-dlurl, apkmirror-dlurl, archive-dlurl, apkpure-dlurl, or aptoide-dlurl)
# Optional fields: All global settings can be overridden per-app
# =============================================================================
# YouTube Music Extended (RVX)
[Music-Extended]
enabled = true
app-name = "Music"
patches-source = "anddea/revanced-patches"
cli-source = "inotia00/revanced-cli"
rv-brand = "RVX"
version = "8.30.54"
patcher-args = [
  "-e",
  "Custom branding icon for YouTube Music",
  "-OappIcon=mnt",
  "-e",
  "Visual preferences icons for YouTube Music",
  "-OsettingsMenuIcon=revanced",
  "-OdarkThemeBackgroundColor=@android:color/black",
  "-OlightThemeBackgroundColor=@android:color/white",
]
excluded-patches = "'Enable debug logging'"
uptodown-dlurl = "https://youtube-music.en.uptodown.com/android"
apkmirror-dlurl = "https://apkmirror.com/apk/google-inc/youtube-music"
archive-dlurl = "https://archive.org/download/jhc-apks/apks/com.google.android.apps.youtube.music"
apkpure-dlurl = "https://apkpure.net/youtube-music/com.google.android.apps.youtube.music"
