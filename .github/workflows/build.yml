name: Build
permissions:
  contents: write
  actions: read
on:
  workflow_call:
    inputs:
      from_ci:
        type: boolean
        required: false
        default: true
      build_mode:
        type: string
        required: false
        default: modules
  workflow_dispatch:
    inputs:
      from_ci:
        description: "Run from CI"
        required: false
        default: true
        type: boolean
      build_mode:
        description: "Build target"
        required: false
        default: modules
        type: choice
        options:
          - modules
          - stable
          - dev
jobs:
  modules:
    if: ${{ inputs.build_mode == 'modules' }}
    permissions: write-all
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6
        with:
          fetch-depth: 0
          submodules: true
      - name: Setup Java
        uses: actions/setup-java@v5
        with:
          distribution: "temurin"
          java-version: "21"
      - name: Update config
        if: ${{ inputs.from_ci }}
        run: |
          if git checkout origin/update build.md; then
            UPDATE_CFG=$(./build.sh config.toml --config-update)
            if [ "$UPDATE_CFG" ]; then
              echo "$UPDATE_CFG" > config.json
            fi
          fi
      - name: Get next version code
        id: next_ver_code
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          TAG=$(gh release list -L 1 | awk -F '\t' '{print $3}')
          if [ -z "$TAG" ]; then TAG=0; fi
          echo "NEXT_VER_CODE=$((TAG + 1))" >> $GITHUB_OUTPUT
      - name: Build modules/APKs
        run: if [ -f "config.json" ]; then ./build.sh config.json; else ./build.sh config.toml; fi
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITHUB_REPOSITORY: $GITHUB_REPOSITORY
          NEXT_VER_CODE: ${{ steps.next_ver_code.outputs.NEXT_VER_CODE }}
      - name: Get output
        id: get_output
        run: |
          DELIM="$(openssl rand -hex 8)"
          echo "BUILD_LOG<<${DELIM}" >> "$GITHUB_OUTPUT"
          cat build.md >> "$GITHUB_OUTPUT"
          echo "${DELIM}" >> "$GITHUB_OUTPUT"
          cp -f build.md build.tmp
      - name: Upload modules to release
        uses: svenstaro/upload-release-action@v2
        with:
          body: ${{ steps.get_output.outputs.BUILD_LOG }}
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          file: ./build/*
          release_name: ReVanced
          tag: ${{ steps.next_ver_code.outputs.NEXT_VER_CODE }}
          file_glob: true
          overwrite: true
      - name: Update changelog and Magisk update json
        id: update_config
        run: |
          git checkout -f update || git switch --discard-changes --orphan update
          cp -f build.tmp build.md
          get_update_json() {
            echo "{
            \"version\": \"$1\",
            \"versionCode\": ${{ steps.next_ver_code.outputs.NEXT_VER_CODE }},
            \"zipUrl\": \"$2\",
            \"changelog\": \"https://raw.githubusercontent.com/$GITHUB_REPOSITORY/update/build.md\"
          }"
          }
          find . -name "*-update.json" | grep . || : >dummy-update.json
      - uses: stefanzweifel/git-auto-commit-action@v7
        with:
          branch: update
          skip_checkout: true
          file_pattern: build.md *-update.json
          commit_message: Bump version ${{ steps.next_ver_code.outputs.NEXT_VER_CODE }}
  apk_matrix:
    if: ${{ inputs.build_mode != 'modules' }}
    runs-on: ubuntu-latest
    permissions: write-all
    strategy:
      fail-fast: false
      matrix:
        include:
          - id: "YouTube"
          - id: "Music"
          - id: "Reddit"
          - id: "Spotify"
          - id: "X"
    steps:
      - name: Checkout
        uses: actions/checkout@v6
        with:
          fetch-depth: 0
          submodules: true
      - name: Setup Java
        uses: actions/setup-java@v5
        with:
          distribution: "temurin"
          java-version: "21"
      - name: Generate ${{ matrix.id }} config
        run: |
          ./extras.sh separate-config config.toml ${{ matrix.id }} sep_config.toml
          cat sep_config.toml
      - name: Build APKs
        run: ./build.sh sep_config.toml
        env:
          BUILD_MODE: ${{ inputs.build_mode }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITHUB_REPOSITORY: $GITHUB_REPOSITORY
      - name: Upload APKs as artifact
        uses: actions/upload-artifact@v6
        with:
          name: apks-${{ matrix.id }}
          path: ./build/*.apk
          if-no-files-found: warn
          retention-days: 1
      - name: Upload build log as artifact
        uses: actions/upload-artifact@v6
        with:
          name: build-log-${{ matrix.id }}
          path: build.md
          if-no-files-found: warn
          retention-days: 1
  release:
    needs: apk_matrix
    if: ${{ inputs.build_mode != 'modules' && needs.apk_matrix.result == 'success' && !cancelled() }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6
        with:
          fetch-depth: 0
      - name: Check if any artifacts exist
        id: check_artifacts
        continue-on-error: true
        run: |
          if gh api repos/${{ github.repository }}/actions/runs/${{ github.run_id }}/artifacts --jq '.artifacts[] | select(.name | startswith("apks-")) | .name' | grep -q .; then
            echo "has_artifacts=true" >> $GITHUB_OUTPUT
          else
            echo "has_artifacts=false" >> $GITHUB_OUTPUT
            exit 1
          fi
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - name: Prepare version
        if: steps.check_artifacts.outputs.has_artifacts == 'true'
        id: version
        run: |
          VER=$(date +%y.%m.%d)
          if [ "${{ inputs.build_mode }}" == "dev" ]; then
            VER="${VER}-pre"
          fi
          echo "version=${VER}" >> $GITHUB_OUTPUT
      - name: Download all APKs
        if: steps.check_artifacts.outputs.has_artifacts == 'true'
        uses: actions/download-artifact@v7
        with:
          pattern: apks-*
          path: all-apks
          merge-multiple: true
      - name: Download all build logs
        if: steps.check_artifacts.outputs.has_artifacts == 'true'
        uses: actions/download-artifact@v7
        with:
          pattern: build-log-*
          path: build-logs
      - name: Combine build logs
        if: steps.check_artifacts.outputs.has_artifacts == 'true'
        id: get_output
        run: |
          DELIM="$(openssl rand -hex 8)"
          echo "BUILD_LOG<<${DELIM}" >> "$GITHUB_OUTPUT"
          ./extras.sh combine-logs build-logs >> "$GITHUB_OUTPUT"
          echo "${DELIM}" >> "$GITHUB_OUTPUT"
      - name: Upload APKs to release
        if: steps.check_artifacts.outputs.has_artifacts == 'true'
        uses: svenstaro/upload-release-action@v2
        with:
          body: ${{ steps.get_output.outputs.BUILD_LOG }}
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          file: all-apks/*.apk
          release_name: ${{ steps.version.outputs.version }}
          tag: ${{ steps.version.outputs.version }}
          prerelease: ${{ inputs.build_mode == 'dev' }}
          file_glob: true
          overwrite: true
