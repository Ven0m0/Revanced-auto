name: Build
permissions:
  contents: write
  actions: read

on:
  workflow_call:
    inputs:
      from_ci:
        type: boolean
        required: false
        default: true
      build_mode:
        type: string
        required: false
        default: stable
  workflow_dispatch:
    inputs:
      from_ci:
        description: "Run from CI"
        required: false
        default: true
        type: boolean
      build_mode:
        description: "Build target"
        required: false
        default: stable
        type: choice
        options:
          - stable
          - dev

concurrency:
  group: build-${{ github.ref }}-${{ inputs.build_mode }}
  cancel-in-progress: true

jobs:
  setup_matrix:
    runs-on: ubuntu-latest
    timeout-minutes: 5
    permissions:
      contents: read
    outputs:
      matrix: ${{ steps.set-matrix.outputs.matrix }}
    steps:
      - name: Checkout
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
      - name: Validate inputs
        run: |
          if [[ "${{ inputs.build_mode }}" != "stable" && "${{ inputs.build_mode }}" != "dev" ]]; then
            echo "Invalid build_mode: ${{ inputs.build_mode }}"
            exit 1
          fi

      - name: Generate Matrix
        id: set-matrix
        run: |
          chmod +x scripts/generate_matrix.sh
          MATRIX=$(./scripts/generate_matrix.sh)
          echo "matrix=$MATRIX" >> $GITHUB_OUTPUT

  apk_matrix:
    needs: setup_matrix
    runs-on: ubuntu-latest
    timeout-minutes: 90
    permissions:
      contents: read
    strategy:
      fail-fast: false
      matrix: ${{ fromJson(needs.setup_matrix.outputs.matrix) }}
    steps:
      - name: Checkout
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
        with:
          fetch-depth: 0
          submodules: true

      - name: Setup Java
        uses: actions/setup-java@8df1039502a15bceb9433410b1a100fbe190c53b # v4.5.0
        with:
          distribution: "temurin"
          java-version: "21"
          cache: 'gradle'

      - name: Setup Android SDK
        uses: android-actions/setup-android@00854ea68c109d98c75d956347303bf7c45b0277 # v3.2.1

      - name: Setup Python
        uses: actions/setup-python@0b93645e9fea7318ecaed2b359559ac225c90a2b # v5.3.0
        with:
          python-version: "3.11"
          cache: 'pip'

      - name: Install Python dependencies
        run: pip install -e .
      - name: Install Android SDK Build Tools
        run: |
          sdkmanager "build-tools;34.0.0"
          echo "$ANDROID_HOME/build-tools/34.0.0" >> $GITHUB_PATH
      - name: Generate ${{ matrix.id }} config
        run: |
          ./extras.sh separate-config config.toml ${{ matrix.id }} sep_config.toml
          cat sep_config.toml
      - name: Build APKs
        run: ./build.sh sep_config.toml
        env:
          BUILD_MODE: ${{ inputs.build_mode }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITHUB_REPOSITORY: $GITHUB_REPOSITORY
          KEYSTORE_PASSWORD: ${{ secrets.KEYSTORE_PASSWORD }}
          KEYSTORE_ENTRY_PASSWORD: ${{ secrets.KEYSTORE_ENTRY_PASSWORD }}
      - name: Upload APKs as artifact
        uses: actions/upload-artifact@6f51ac03b9356f520e9adb1b1b7802705f340c2b # v4.5.0
        with:
          name: apks-${{ matrix.id }}
          path: ./build/*.apk
          if-no-files-found: warn
          retention-days: 1

      - name: Upload build log as artifact
        uses: actions/upload-artifact@6f51ac03b9356f520e9adb1b1b7802705f340c2b # v4.5.0
        with:
          name: build-log-${{ matrix.id }}
          path: build.md
          if-no-files-found: warn
          retention-days: 1

  release:
    needs: apk_matrix
    # Only run on trusted repository and non-PR events to prevent forks from publishing releases
    if: ${{ needs.apk_matrix.result == 'success' && !cancelled() && github.event_name != 'pull_request' && (github.repository_owner == 'anomalyco' || github.repository == github.event.repository.full_name) }}
    runs-on: ubuntu-latest
    timeout-minutes: 10
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
        with:
          fetch-depth: 0
      - name: Check if any artifacts exist
        id: check_artifacts
        continue-on-error: true
        run: |
          if gh api repos/${{ github.repository }}/actions/runs/${{ github.run_id }}/artifacts --jq '.artifacts[] | select(.name | startswith("apks-")) | .name' | grep -q .; then
            echo "has_artifacts=true" >> $GITHUB_OUTPUT
          else
            echo "has_artifacts=false" >> $GITHUB_OUTPUT
            exit 1
          fi
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - name: Prepare version
        if: steps.check_artifacts.outputs.has_artifacts == 'true'
        id: version
        run: |
          VER=$(date +%y.%m.%d)
          if [ "${{ inputs.build_mode }}" == "dev" ]; then
            VER="${VER}-pre"
          fi
          echo "version=${VER}" >> $GITHUB_OUTPUT
      - name: Download all APKs
        if: steps.check_artifacts.outputs.has_artifacts == 'true'
        uses: actions/download-artifact@fa0a91b85d4f404e444e00e005971372dc801d16 # v4.1.8
        with:
          pattern: apks-*
          path: all-apks
          merge-multiple: true

      - name: Download all build logs
        if: steps.check_artifacts.outputs.has_artifacts == 'true'
        uses: actions/download-artifact@fa0a91b85d4f404e444e00e005971372dc801d16 # v4.1.8
        with:
          pattern: build-log-*
          path: build-logs
      - name: Combine build logs
        if: steps.check_artifacts.outputs.has_artifacts == 'true'
        id: get_output
        run: |
          DELIM="$(openssl rand -hex 8)"
          echo "BUILD_LOG<<${DELIM}" >> "$GITHUB_OUTPUT"
          ./extras.sh combine-logs build-logs >> "$GITHUB_OUTPUT"
          echo "${DELIM}" >> "$GITHUB_OUTPUT"
      - name: Upload APKs to release
        if: steps.check_artifacts.outputs.has_artifacts == 'true'
        uses: svenstaro/upload-release-action@04733e069f2d7f7f0b4aebc4fbdbce8613b03ccd # v2.9.0
        with:
          body: ${{ steps.get_output.outputs.BUILD_LOG }}
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          file: all-apks/*.apk
          release_name: ${{ steps.version.outputs.version }}
          tag: ${{ steps.version.outputs.version }}
          prerelease: ${{ inputs.build_mode == 'dev' }}
          file_glob: true
          overwrite: true
