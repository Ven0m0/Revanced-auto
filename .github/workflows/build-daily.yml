name: Daily Build

permissions:
  contents: write
  actions: read

on:
  schedule:
    # Daily at 06:00 UTC (matches RookieEnough schedule)
    - cron: "0 6 * * *"
  workflow_dispatch:
    inputs:
      build_mode:
        description: "Build target"
        required: false
        default: stable
        type: choice
        options:
          - stable
          - dev

concurrency:
  group: daily-build
  cancel-in-progress: false

jobs:
  check:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    permissions:
      contents: read
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Validate inputs
        if: github.event_name == 'workflow_dispatch'
        run: |
          if [[ "${{ inputs.build_mode }}" != "stable" && "${{ inputs.build_mode }}" != "dev" ]]; then
            echo "Invalid build_mode: ${{ inputs.build_mode }}"
            exit 1
          fi

      - name: Should build?
        id: should_build
        shell: bash
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          if ! git checkout origin/update build.md 2>/dev/null; then
            echo "First time building!"
            echo "SHOULD_BUILD=1" >> $GITHUB_OUTPUT
          else
            UPDATE_CFG=$(./build.sh config.toml --config-update)
            if [ "$UPDATE_CFG" ]; then
              echo "Updates available: $UPDATE_CFG"
              echo "SHOULD_BUILD=1" >> $GITHUB_OUTPUT
            else
              echo "No updates needed"
              echo "SHOULD_BUILD=0" >> $GITHUB_OUTPUT
            fi
          fi

      - name: Clear older runs
        if: steps.should_build.outputs.SHOULD_BUILD == '1'
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh run list -L400 --json databaseId -q '.[].databaseId' | tail -n+10 | xargs -IID gh api "repos/$GITHUB_REPOSITORY/actions/runs/ID" -X DELETE || :

    outputs:
      SHOULD_BUILD: ${{ steps.should_build.outputs.SHOULD_BUILD }}

  build:
    needs: check
    if: ${{ needs.check.outputs.SHOULD_BUILD == '1' }}
    uses: ./.github/workflows/build.yml
    with:
      from_ci: true
      build_mode: ${{ inputs.build_mode || 'stable' }}
    secrets: inherit
    permissions:
      contents: write
      actions: read
