name: Daily Build
permissions:
  contents: write
  actions: read
on:
  schedule:
    # Daily at 06:00 UTC
  - cron: 0 6 * * *
  workflow_dispatch:
    inputs:
      build_mode:
        description: Build target
        required: false
        default: stable
        type: choice
        options:
        - stable
        - dev
concurrency:
  group: daily-build-${{ github.ref }}
  cancel-in-progress: false
jobs:
  check:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      actions: read
    timeout-minutes: 10
    steps:
    - name: Checkout
      uses: actions/checkout@v6.0.2
      with:
        fetch-depth: 0
    - name: Setup Python
      uses: actions/setup-python@v5
      with:
        python-version: "3.x"
    - name: Should build?
      id: should_build
      shell: bash
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: |
        # Primary check: version tracker (config-aware change detection)
        NEEDS_BUILD=$(python3 scripts/version_tracker.py check --config config.toml 2>&1 | tail -1)
        if [ "$NEEDS_BUILD" = "true" ]; then
          echo "Version tracker: changes detected â€” build needed"
          echo "SHOULD_BUILD=1" >> $GITHUB_OUTPUT
        else
          # Fallback: also check upstream via build.sh --config-update
          if ! git checkout origin/update build.md 2>/dev/null; then
            echo "First time building!"
            echo "SHOULD_BUILD=1" >> $GITHUB_OUTPUT
          else
            UPDATE_CFG=$(./build.sh config.toml --config-update 2>/dev/null || true)
            if [ "$UPDATE_CFG" ]; then
              echo "Updates available: $UPDATE_CFG"
              echo "SHOULD_BUILD=1" >> $GITHUB_OUTPUT
            else
              echo "No updates needed"
              echo "SHOULD_BUILD=0" >> $GITHUB_OUTPUT
            fi
          fi
        fi
    - name: Clear older runs
      if: steps.should_build.outputs.SHOULD_BUILD == '1'
      env:
        GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: |
        gh run list -L400 --json databaseId -q '.[].databaseId' | tail -n+10 | \
          xargs -I ID gh api "repos/$GITHUB_REPOSITORY/actions/runs/ID" -X DELETE || true
    outputs:
      SHOULD_BUILD: ${{ steps.should_build.outputs.SHOULD_BUILD }}
  build:
    needs: check
    if: ${{ needs.check.outputs.SHOULD_BUILD == '1' }}
    uses: ./.github/workflows/build.yml
    with:
      build_mode: ${{ inputs.build_mode || 'stable' }}
    secrets: inherit
    permissions:
      contents: write
      actions: read
