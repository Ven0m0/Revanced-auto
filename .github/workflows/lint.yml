---
name: Lint and Format

permissions:
  contents: read
  pull-requests: write

on:
  push:
    branches: [main, master]
    paths:
      - '**.py'
      - '**.sh'
      - '**.yml'
      - '**.yaml'
      - '**.toml'
      - '**.json'
      - '**.html'
      - '.github/workflows/lint.yml'
      - 'pyproject.toml'
      - 'biome.json'
      - '.yamllint.yml'
      - '.taplo.toml'
      - '.shellcheckrc'
  pull_request:
    branches: [main, master]
  workflow_dispatch:

jobs:
  lint-python:
    name: Python (Ruff)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: '3.11'

      - name: Install Ruff
        run: pip install ruff

      - name: Run Ruff Linter
        run: ruff check --output-format=github .
        continue-on-error: true

      - name: Run Ruff Formatter Check
        run: ruff format --check .
        continue-on-error: true

  lint-shell:
    name: Shell Scripts
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Install ShellCheck
        run: |
          sudo apt-get update
          sudo apt-get install -y shellcheck

      - name: Install shfmt
        run: |
          wget -qO- "https://github.com/mvdan/sh/releases/download/v3.10.0/shfmt_v3.10.0_linux_amd64" > /usr/local/bin/shfmt
          chmod +x /usr/local/bin/shfmt

      - name: Install shellharden
        run: |
          wget -qO- "https://github.com/anordal/shellharden/releases/download/v4.3.1/shellharden-x86_64-unknown-linux-gnu.tar.gz" | tar xz
          mv shellharden /usr/local/bin/shellharden
          chmod +x /usr/local/bin/shellharden

      - name: Run ShellCheck
        run: |
          find . -name "*.sh" -not -path "./.git/*" -not -path "./build/*" -not -path "./temp/*" \
            | xargs shellcheck --color=always
        continue-on-error: true

      - name: Run shfmt
        run: |
          find . -name "*.sh" -not -path "./.git/*" -not -path "./build/*" -not -path "./temp/*" \
            | xargs shfmt -d -i 2 -bn -ci -sr
        continue-on-error: true

      - name: Run shellharden
        run: |
          find . -name "*.sh" -not -path "./.git/*" -not -path "./build/*" -not -path "./temp/*" \
            | xargs shellharden --check
        continue-on-error: true

  lint-yaml:
    name: YAML
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: '3.11'

      - name: Install yamllint
        run: pip install yamllint

      - name: Install yamlfmt
        run: |
          wget -qO- "https://github.com/google/yamlfmt/releases/download/v0.14.0/yamlfmt_0.14.0_Linux_x86_64.tar.gz" | tar xz
          sudo mv yamlfmt /usr/local/bin/
          chmod +x /usr/local/bin/yamlfmt

      - name: Run yamllint
        run: |
          find . \( -name "*.yml" -o -name "*.yaml" \) -not -path "./.git/*" -not -path "./build/*" \
            | xargs yamllint
        continue-on-error: true

      - name: Run yamlfmt
        run: yamlfmt -dry .
        continue-on-error: true

  lint-toml:
    name: TOML (Taplo)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Install Taplo
        run: |
          wget -qO- "https://github.com/tamasfe/taplo/releases/download/0.9.3/taplo-linux-x86_64.gz" | gunzip > /usr/local/bin/taplo
          chmod +x /usr/local/bin/taplo

      - name: Run Taplo Format Check
        run: taplo format --check
        continue-on-error: true

      - name: Run Taplo Lint
        run: taplo lint
        continue-on-error: true

  lint-web:
    name: Web (Biome)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '20'

      - name: Install Biome
        run: npm install -g @biomejs/biome@2.3.11

      - name: Run Biome
        run: biome check --reporter=github .
        continue-on-error: true

  summary:
    name: Lint Summary
    runs-on: ubuntu-latest
    needs: [lint-python, lint-shell, lint-yaml, lint-toml, lint-web]
    if: always()
    steps:
      - name: Generate Summary
        run: |
          echo "## ðŸ” Lint Results Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Check | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|-------|--------|" >> $GITHUB_STEP_SUMMARY
          echo "| Python (Ruff) | ${{ needs.lint-python.result == 'success' && 'âœ…' || 'âŒ' }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Shell Scripts | ${{ needs.lint-shell.result == 'success' && 'âœ…' || 'âŒ' }} |" >> $GITHUB_STEP_SUMMARY
          echo "| YAML | ${{ needs.lint-yaml.result == 'success' && 'âœ…' || 'âŒ' }} |" >> $GITHUB_STEP_SUMMARY
          echo "| TOML (Taplo) | ${{ needs.lint-toml.result == 'success' && 'âœ…' || 'âŒ' }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Web (Biome) | ${{ needs.lint-web.result == 'success' && 'âœ…' || 'âŒ' }} |" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Run \`make format\` locally to auto-fix issues." >> $GITHUB_STEP_SUMMARY
