name: ShellCheck
permissions:
  contents: read
  pull-requests: write

on:
  push:
    branches: [main, master]
    paths:
      - "**.sh"
      - ".github/workflows/shellcheck.yml"
  pull_request:
    branches: [main, master]
    paths:
      - "**.sh"
      - ".github/workflows/shellcheck.yml"
  workflow_dispatch:

jobs:
  shellcheck:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Run ShellCheck
        id: shellcheck
        uses: ludeeus/action-shellcheck@2.0.0
        with:
          severity: warning
          scandir: '.'
          ignore_paths: 'node_modules .git temp build'
          ignore_names: 'unused-strings.sh'  # Optional: ignore specific scripts
          format: gcc  # Output format for annotations
        continue-on-error: true

      - name: Generate Report
        if: always()
        run: |
          echo "## ShellCheck Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          # Check if shellcheck found issues
          if [ -f shellcheck.log ]; then
            ISSUE_COUNT=$(wc -l < shellcheck.log || echo "0")

            if [ "$ISSUE_COUNT" -gt 0 ]; then
              echo "‚ùå Found $ISSUE_COUNT issue(s)" >> $GITHUB_STEP_SUMMARY
              echo "" >> $GITHUB_STEP_SUMMARY
              echo '```' >> $GITHUB_STEP_SUMMARY
              head -50 shellcheck.log >> $GITHUB_STEP_SUMMARY
              echo '```' >> $GITHUB_STEP_SUMMARY
            else
              echo "‚úÖ No issues found" >> $GITHUB_STEP_SUMMARY
            fi
          else
            echo "‚úÖ No issues found" >> $GITHUB_STEP_SUMMARY
          fi

      - name: Check for Critical Issues
        run: |
          # Fail only on error-level issues, allow warnings
          if shellcheck --severity=error scripts/lib/*.sh build.sh extras.sh utils.sh check-env.sh scripts/*.sh 2>&1 | tee critical-issues.txt | grep -q .; then
            echo "‚ùå Critical ShellCheck errors found:"
            cat critical-issues.txt
            exit 1
          else
            echo "‚úÖ No critical errors found"
          fi

      - name: Comment on PR
        if: github.event_name == 'pull_request' && always()
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');

            let summary = "## üêö ShellCheck Analysis\n\n";

            // Check for shellcheck results
            if (fs.existsSync('shellcheck.log')) {
              const log = fs.readFileSync('shellcheck.log', 'utf8');
              const lines = log.split('\n').filter(l => l.trim());

              if (lines.length > 0) {
                summary += `Found ${lines.length} issue(s):\n\n`;
                summary += '```\n';
                summary += lines.slice(0, 30).join('\n');  // First 30 issues
                if (lines.length > 30) {
                  summary += `\n... and ${lines.length - 30} more\n`;
                }
                summary += '\n```\n\n';
              } else {
                summary += "‚úÖ No issues found\n\n";
              }
            } else {
              summary += "‚úÖ No issues found\n\n";
            }

            // Check for critical issues
            if (fs.existsSync('critical-issues.txt')) {
              const critical = fs.readFileSync('critical-issues.txt', 'utf8').trim();
              if (critical) {
                summary += "### ‚ùå Critical Errors\n\n";
                summary += '```\n' + critical + '\n```\n\n';
              }
            }

            summary += "---\n";
            summary += "<sub>See [ShellCheck Documentation](https://www.shellcheck.net/) for fix guidance</sub>";

            // Find existing bot comment
            const {data: comments} = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
            });

            const botComment = comments.find(comment =>
              comment.user.type === 'Bot' &&
              comment.body.includes('ShellCheck Analysis')
            );

            if (botComment) {
              // Update existing comment
              await github.rest.issues.updateComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                comment_id: botComment.id,
                body: summary
              });
            } else {
              // Create new comment
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.issue.number,
                body: summary
              });
            }
